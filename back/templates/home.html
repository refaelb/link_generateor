<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #7fcbd8;
      }
      .main {
        display: flex;
        flex-direction: column;
        width: 20%;
        margin: 0 auto;
        text-align: center;
        margin-top: 3vh;
      }
      input {
        border: 1px solid #7fcbd8;
        border-radius: 20px;

      }
      /* #5 */
      a {
        color: white;
        text-decoration: none;
        margin-top: 3vh;
      }
      a:hover {
        opacity: 7;
      }
      #addBtn {
        font-size: 2rem;
        font-weight: 600;
      }
      button {
        /* margin-top: 3vh; */
        margin: 3vh auto;
        width: 100%;
      }

      .data {
        width: 70vw;
        background-color: rgb(46, 44, 44);
        padding: 3vh;
        text-align: center;
        margin: 3vh auto;
        color: white;
        inline-size: 80vw;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <h1>fix pay</h1>
      <label for="fname">token_user:</label>
      <input id="1" type="text" />
      <br />
      <label for="fname">amount:</label>
      <input id="2" type="text" />
      <br />
      <label for="fname">count_links:</label>
      <input id="3" type="text" />
      <br />
      <button type="button" id="4">send</button>
    </div>
    <div id="qw"></div>
    <div id="addBtn" class="main"></div>

    <script>
      let dataDow;

      document.getElementById('4').addEventListener('click', () => {
        const token_user = document.getElementById('1').value;
        const amount = document.getElementById('2').value;
        const count_links = document.getElementById('3').value;

        document.getElementById('addBtn').innerHTML = 'add params';
        if (!token_user || !amount || !count_links) return;
        // document.getElementById('addBtn').innerHTML = 'loading';

        console.log(token_user, amount, count_links);
        // var data = new FormData();
        // data.append('json', JSON.stringify(payload));


        fetch('http://localhost:5000/create_links', {
          method: 'POST',
          body: JSON.stringify({ token_user: token_user, amount: amount, count_links: count_links }),
        })
          .then((r) => {
            r.json().then((data) => {
              dataDow == data;
              const inner = data.map((d) => `<a href=${d.Link}>${d.Link}</a>`);
              document.getElementById('qw').innerHTML = `<div class='data'>${inner.join('<br/>')}</div>`;
              
              document.getElementById('addBtn').innerHTML = ' <button type="button" id="5">download</button>';
              document.getElementById('5').addEventListener('click', () => {

                const printToFile = (dataDow) => {
                const element = document.createElement('a');
                const textFile = new Blob([JSON.stringify(dataDow)], {
                  type: 'json/aplication',
                });
                document.getElementById('addBtn').innerHTML = 'loading';
                element.href = URL.createObjectURL(textFile);
                element.download = 'data.json';
                document.body.appendChild(element);
                element.click();
                }
                  });
            });
          })
          .catch((err) => {
            // const inner = data.map((d) => `<a href=${d.Link}>${d.Link}</a>`);
            // document.getElementById('qw').innerHTML = `<div class='data'>${inner.join('<br/>')}</div>`;
            // document.getElementById('addBtn').innerHTML = ' <button type="button" id="5">download</button>';

            document.getElementById('qw').innerHTML = `<div class='data'>some error</div>`;
            document.getElementById('addBtn').innerHTML = '';
          });
      });
    </script>
  </body>
</html>
